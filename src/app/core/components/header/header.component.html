<!-- Hero section -->
<div class="hero relative overflow-hidden bg-no-repeat bg-cover z-10" style="
    background-image: url('assets/imgs/heros/hero-skating-{{randomPic}}.webp');
    background-repeat: no-repeat;
    background-position: top center;
    background-size: cover !important;
  ">
  <header class="navbar py-4 flex relative w-full z-50" role="navigation">
    <div class="px-4 w-full">

      <ul class="nav mr-auto md:flex-row md:flex justify-end hidden">
        <li *ngIf="currentRoute === '/playground/dashboard'" class="nav__item group relative">
          <a class="nav__link block p-2 text-gray-500 hover:text-tealy-500 transition duration-150 ease-in-out"
            [routerLink]="['/playground/dashboard']" routerLinkActive="is-active">Playground</a>
        </li>
        <li class="ml-2">
          <a class="resume-btn side-nav__link inline-flex text-white pl-5 pr-4 py-2  bg-tealy-500 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
            target="_blank"
            href="https://drive.google.com/file/d/1WeB143naUZRurL7Kh9XtMwTYUiQ8vGq_/view?usp=sharing">R&eacute;sum&eacute;
            <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>

          </a>
        </li>
      </ul>


      <!-- Hamburger menu -->
      <div id="burger-nav" class="md:hidden flex items-start overflow-scroll">
        <button
          class="burger__toggler border-0 bg-tealy-700 p-2 text-white leading-none text-xl absolute transition-right duration-200 top-4 -right-1 hover:right-0 z-20 w-16 h-12 rounded-l-sm"
          type="button" aria-label="Toggle navigation" (click)="toggleBurgerNav()" data-testid="burger-button">
          <span class="sr-only">Open main menu</span>
          <div id="nav-burger-ani" [ngClass]="{
          'open':burgerActive}">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </div>
        </button>

        <nav id="burger-nav__list" role="navigation" aria-label="Main" [ngClass]="{
            'open':burgerActive}"
          class="fixed overflow-scroll top-0 right-0 w-full h-screen z-10 bg-white border-b-8 border-tealy-700 pb-20">


          <ul class="text-3xl px-8 uppercase mt-10 w-1/2">
            <li class="nav__item group relative">
              <a class="nav__link block p-2 text-gray-500 hover:text-tealy-500 transition duration-150 ease-in-out"
                (click)="this.toggleBurgerNav()" [routerLink]="['/playground/dashboard']"
                routerLinkActive="is-active">Playground</a>
            </li>
            <div class="my-2 border-t border-tealy-500"></div>
          </ul>

          <ul class="px-8 text-center w-1/2">
            <li class="block nav__item text-lg">
              <a class="resume-btn w-full justify-between my-2 inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
                target="_blank"
                href="https://drive.google.com/file/d/1WeB143naUZRurL7Kh9XtMwTYUiQ8vGq_/view?usp=sharing">R&eacute;sum&eacute;
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 mt-1 h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
              </a>
            </li>
          </ul>

        </nav>
      </div>

    </div>
  </header>

  <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
    style="background-color: rgba(0, 0, 0, 0.5)">
    <div class="flex justify-center items-center h-full">
      <div class="text-center text-white px-6 md:px-12">
        <div id="logo" routerLink="/" routerLinkActive="is-active" class="cursor-pointer h-24 w-auto block">
          <h1 class="hero__heading flex items-center flex-wrap mt-0 mb-6 group justify-center">
            <span class="shadow-trick text-6xl mt-2">Elton Whybrow</span>

          </h1>
        </div>

        <h2 class="text-3xl font-bold mb-8">Portfolio</h2>
        <div class="flex space-x-5 justify-center">
          <a href="mailto:eltonwhybow@icloud.com?subject=Mail from portfolio"
            class="inline-block px-5 py-2.5 border border-white text-white font-medium text-base md:text-2xl leading-tight uppercase rounded hover:bg-black  focus:outline-none focus:ring-0 transition-all duration-300 ease-in-out">
            Email
          </a>

          <a href="tel:+07910742752" aria-label="Call Elton"
            class="inline-block px-5 py-2.5 border border-white text-white font-medium text-base md:text-2xl leading-tight uppercase rounded hover:bg-black  focus:outline-none focus:ring-0 transition-all duration-300 ease-in-out">07910742752</a>
        </div>
      </div>

    </div>
  </div>
</div>
