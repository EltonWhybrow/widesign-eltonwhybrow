<!-- Hero section -->
<div *ngIf="currentRoute === '/'" class="hero relative overflow-hidden bg-no-repeat bg-cover z-10" style="
    background-position: 50%;
    background-image: url('../../../../assets/imgs/heros/horizon-hero.jpg');
    height: 425px;
  ">
  <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
    style="background-color: rgba(0, 0, 0, 0.75)">
    <div class="flex justify-center items-center h-full">
      <div class="text-center text-white px-6 md:px-12">
        <h1 class="hero__heading flex items-center flex-wrap mt-0 mb-6">
          <span class="text-white text-5xl py-3 px-2 mr-3 bg-tealy-500 rounded-md">aka</span>
          <span class="text-6xl mt-2">Elton Whybrow</span>
        </h1>
        <h3 class="text-3xl font-bold mb-8">Web Design &amp; Development</h3>
        <div class="flex space-x-5 justify-center">
          <button type="button" routerLink="/contact" routerLinkActive="is-active"
            class="inline-block px-5 py-2.5 border border-white text-white font-medium text-2xl leading-tight uppercase rounded hover:bg-black  focus:outline-none focus:ring-0 transition-all duration-300 ease-in-out">
            Get in touch
          </button>

          <a href="tel:+07910742752" aria-label="Call Elton"
            class="inline-block px-5 py-2.5 border border-white text-white font-medium text-2xl leading-tight uppercase rounded hover:bg-black  focus:outline-none focus:ring-0 transition-all duration-300 ease-in-out">07910742752</a>
        </div>
      </div>

    </div>
  </div>
</div>
