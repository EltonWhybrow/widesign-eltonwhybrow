<section class="main-content">
  <app-accordion-item class="faq-{{ faq.id }}" *ngFor="let faq of allFaqs"
    [ngClass]="{ active: currentlySelectedFaq === faq }" (click)="activateFaq(faq)" id="{{ faq.id }}"
    question="{{ faq.question }}" answer="{{ faq.answer }}"></app-accordion-item>
</section>
