  <div *ngIf="searchBar" class="w-full md:flex-1">
    <!-- <label for="search-text">Search</label> -->
    <div class="flex h-full items-center justify-center">
      <div class="mt-2 w-full md:w-1/2">
        <div class="input-group relative flex items-stretch w-full mb-4">
          <input type="search"
            class="form-control relative flex-auto min-w-0  w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-l transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-tealy-500 focus:outline-none inline-block"
            placeholder="Search" aria-label="Search" aria-describedby="search-text" [(ngModel)]="searchText"
            id="search-text">
          <button
            class="inline-block px-6 py-2.5 bg-tealy-500 text-white font-medium text-xs leading-tight uppercase rounded-r shadow-md hover:bg-tealy-700 hover:shadow-lg focus:bg-tealy-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-tealy-800 active:shadow-lg transition duration-150 ease-in-out items-center"
            type="button" id="button-addon2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="searchButtons" class="flex w-full pb-6 justify-center flex-wrap">
  <button
    class="inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 mx-1 mb-1 md:mb-0 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
    (click)="searchText = 'Angular'">Angular</button>
  <button
    class="inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 mx-1 mb-1 md:mb-0 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
    (click)="searchText = 'CSS'">CSS</button>
  <button
    class="inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 mx-1 mb-1 md:mb-0 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
    (click)="searchText = 'Node'">Node</button>
  <button
    class="inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 mx-1 mb-1 md:mb-0 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
    (click)="searchText = 'RXJS'">RXJS</button>
  <button
    class="inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 mx-1 mb-1 md:mb-0 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
    (click)="searchText = 'Javascript'">Javascript</button>
  <button
    class="inline-flex items-center text-white pl-5 pr-4 py-2 bg-tealy-500 mx-1 mb-1 md:mb-0 hover:bg-tealy-600 transition duration-150 ease-in-out rounded-md"
    (click)="searchText = 'Modules'">Modules</button>
</div>


<app-accordion-item class="question-{{ question.id }}" *ngFor="let question of parentData | appFilter: searchText"
  [ngClass]="{ active: currentlySelectedQuestion === question }" (click)="activateQuestion(question)"
  id="{{ question.id }}" question="{{ question.question }}" answer="{{ question.answer }}"></app-accordion-item>
