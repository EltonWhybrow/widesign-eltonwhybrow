<div class="accordion-item">
  <div id="question-{{ id }}" appScrollViewDirective
    class="question flex justify-between border-tealy-500 border rounded-md px-3 py-2 cursor-pointer mb-3 items-center">
    <!-- <span class="flex-initial p-1 pr-3 font-bold text-2xl number">Q{{ id }}</span> -->
    <h2 class="md:p-2 text-lg md:text-2xl inline-block font-serif text-tealy-500 font-semibold" [innerText]="question">
    </h2>
    <span class="flex-none text-tealy-500 rounded-md p-1 m-1 w-10 h-10">
      <!-- <img src="../assets/imgs/plus-icon.svg" alt="plus-icon" class="cross w-6 h-6" /> -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="cross w-8 h-8">>
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

    </span>
  </div>

  <div class="answer my-2 mx-4">
    <p class="standard-paragraph" [innerHTML]="answer">
    </p>
    <!-- <a routerLink='/contact' class='underline'>contact me</a> -->
  </div>
</div>
