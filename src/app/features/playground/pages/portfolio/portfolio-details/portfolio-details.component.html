<app-heading>
  <ng-container text-one>{{portfolioResult?.heading}}</ng-container>
  <ng-container text-two>/</ng-container>
  <ng-container text-three>Assets</ng-container>
</app-heading>

<section class="main-content">
  <a class="breadcrumbs__link block pb-4 text-xs text-gray-500 hover:text-tealy-500 transition duration-150 ease-in-out"
    [routerLink]="['/portfolio']" routerLinkActive="is-active">Back to portfolio</a>
  <ng-container *ngIf="portfolioResult else loadingPortfolioDetails">
    <div class="grid md:grid-cols-3 gap-14">
      <!-- Details -->
      <ng-container *ngFor="let assets of portfolioResult.assets">
        <a class="text-tealy-500 group" href="{{assets.url}}" target="_blank">
          <app-card>
            <div card-img
              class="h-44 md:group-hover:scale-105 scale-100 duration-300 md:group-hover:translate-y-4 transform-gpu">
              <picture>
                <source srcset="{{assets.imgWebp}}" type="image/webp">
                <source srcset="{{assets.imgJpg}}" type="image/jpeg">
                <img #userImage class="w-full object-cover object-center rounded-lg shadow-md" src="{{assets.imgJpg}}"
                  alt="webdesign">
              </picture>
            </div>
            <ng-container card-sub-header>{{assets.name}}</ng-container>
          </app-card>
        </a>
      </ng-container>

    </div>
  </ng-container>
</section>

<ng-template #loadingPortfolioDetails>
  <app-spinner></app-spinner>
</ng-template>
